#random-line {
    font-family: "Montserrat", sans-serif;

                                <a class="button button-primary" href="#" onclick="showLine()">Gerar</a><br><br>
                              </div>
                              <p id="random-line"></p>
                              
                              <script>
                                function showLine() {
                                  var xhr = new XMLHttpRequest();
                                  xhr.open("GET", "file.txt");
                                  xhr.onreadystatechange = function() {
                                    if (xhr.readyState === 4 && xhr.status === 200) {
                                      var lines = xhr.responseText.split('\n');
                                      var randomLine = lines[Math.floor(Math.random()*lines.length)];
                                      document.getElementById("random-line").textContent = randomLine;
                                    }
                                  };
                                  xhr.send();
                                }
                              </script>
